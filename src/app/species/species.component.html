<header class="page-header">
  <h1>Species</h1>
</header>
<main>
<mat-paginator [length]="length"
               [pageSize]="size"
               [pageIndex]="page"
               [pageSizeOptions]="[10]"
               (page)="pageChanged($event)">
</mat-paginator>
<mat-progress-bar [value]="progresValue" ></mat-progress-bar>

  <mat-list *ngFor="let specie of species">
    <mat-list-item (click)="openBottomSheet(specie)">{{specie.name}}</mat-list-item>

  </mat-list>


</main>
